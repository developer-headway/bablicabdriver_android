[versions]
agp = "8.13.0"
kotlin = "2.2.21"
coreKtx = "1.17.0"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
lifecycleRuntimeKtx = "2.10.0"
activityCompose = "1.12.1"
composeBom = "2025.12.00"

navigationCompose = "2.9.6"
lottieCompose = "6.7.1"

coilCompose = "2.7.0"
neumorphic = "0.0.6"
retrofit = "3.0.0"
okHttp3 = "5.3.2"
gson = "2.13.2"
zoomable = "2.8.1"
pullrefresh = "1.4.0-beta03"
composePagerIndicator = "0.0.8"

googleServices = "4.4.4"
